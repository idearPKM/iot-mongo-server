<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

  
  <script src="app.js"></script>
  <meta charset="utf-8">
  <title>save data iot</title>
</head>

<body ng-controller="AppController as scope">


	<nav class="navbar navbar-default" background-color="#2F4F4F">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
				<br>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					</button>
					
					<a class="navbar-brand"> INTERNET OF THING SAVE DATA </a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<br>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.html">login</a></li>
					</ul>
					</div><!-- /.navbar-collapse -->
				<br>
				</div><!-- /.container-fluid -->
				</nav>




<center>
<form class="form-inline" ng-submit="scope.submit(input)">
  <div class="form-group">
    <label>IoT ID : </label>
		<input type="text" class="form-control" ng-model="input.iot_id" placeholder="IoT ID">
  </div>
  <div class="form-group">
    <label >Temperature : </label>
    <input type="text" class="form-control" ng-model="input.temperature" placeholder="Temperature">
  </div>
  <div class="form-group">
    <label >Relative humidity : </label>
    <input type="text" class="form-control" ng-model="input.relative_humidity" placeholder="Relative humidity">
  </div>
  <button type="submit" class="btn btn-info">Save Data</button>
</form>
</center>

<br><br><br><br>

<div class="row">
 	<div class="col-lg-2 col-md-2"> </div>

 	<div class="col-lg-8 col-md-8"> 
	 <table class="table table-hover">
	 	<tr>
			 <td> No . </td>
	 		<td> Timestamp </td>
	 		<td> Iot Id </td>
	 		<td> Temperature </td>
	 		<td> Relative Humidity </td>
	 	</tr>
	 	<tr ng-repeat="iot in scope.iotdata">
	 		<td>{{$index}}</td>
	 		<td>{{iot.timestamp}}</td>
	 		<td>{{iot.iot_id}}</td>
	 		<td>{{iot.temperature}}</td>
	 		<td>{{iot.relative_humidity}}</td>
	 	</tr>
	 </table>
 	</div>

 </div>

</body>
</html>
