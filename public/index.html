<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  
  <script src="app.js"></script>
  <meta charset="utf-8">
  <title>save data iot</title>
</head>

<body ng-controller="AppController as scope">

<form ng-submit="scope.submit(input)">
	<label>IoT ID : </label>
		<input type="text" ng-model="input.iot_id" placeholder="IoT ID">
	<label>Temperature : </label>
		<input type="text" ng-model="input.temperature" placeholder="Temperature">
	<label >Relative humidity : </label>
		<input type="text" ng-model="input.relative_humidity" placeholder="Relative humidity">
	<button type="submit">Insert Data</button>
</form>

 <table border="1">
 	<tr>
		 <td> No . </td>
 		<td> Timestamp </td>
 		<td> Iot Id </td>
 		<td> Temperature </td>
 		<td> Relative Humidity </td>
 	</tr>
 	<tr ng-repeat="iot in scope.iotdata">
 		<td>{{$index}}</td>
 		<td>{{iot.timestamp}}</td>
 		<td>{{iot.iot_id}}</td>
 		<td>{{iot.temperature}}</td>
 		<td>{{iot.relative_humidity}}</td>
 	</tr>
 </table>
</body>
</html>
